<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JokenPô</title>
</head>
<body>
    <main>
        <h1>JokenPô</h1>
        <div class="button-box">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1F590;</button>
            <button id="scissors">&#x270C;</button>
        </div>

        <p class="result"></p>
        <div class="score-box">
            <div class="round-score">
                <p id="player-score">Sua pontuação: <span class="player">0</span></p>
                <p id="computer-score">Pontuação do adversário: <span class="computer">0</span></p>
            </div>
            <div class="game-score">
                <p id="player-rounds">Rodadas ganhas: <span class="player-rounds-wins">0</span></p>
                <p id="computer-rounds">Rodadas perdidas: <span class="computer-rounds-wins">0</span></p>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
